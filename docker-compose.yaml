services:
  engine:
    build: .
    ports:
      - "50051:50051"
    environment:
      - STORE_TYPE=redis
      - REDIS_URL=redis:6379
      - TOOLS_PATH=/app/tools
    depends_on:
      - redis
    volumes:
      - ./data:/app/data
      - ./tools:/app/tools

  redis:
    image: redis:7-alpine
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data

volumes:
  redis_data:
