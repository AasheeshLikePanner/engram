services:
  engine:
    image: engram-engine:latest
    ports:
      - "50051:50051"
    environment:
      - STORE_TYPE=redis
      - REDIS_URL=redis:6379
      - TOOLS_PATH=/app/tools
      - API_KEY=secret-token
      - LLM_PROVIDER=openai
      - LLM_BASE_URL=https://api.groq.com/openai/v1
      - LLM_API_KEY=your_groq_api_key_here
    depends_on:
      - redis
    volumes:
      - ./data:/app/data
      - ./tools:/app/tools

  redis:
    image: redis:7-alpine
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data

volumes:
  redis_data:
